<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="image container-child">
            <img class="logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
            <h3>ODIN</h3>
            <p class="credit">&copy pandu ior</p>
        </div> 
        <div class="text-side container-child">
            <div class="text text-child">
                <h2>This is not a real online service! You know you need something like this in your life to help 
                you realize your deepest dreams. Sign up <em>now</em> to get started.
                </h2>
                <h2>You <em>know</em> you want to.</h2>
                <h2>Let's do this!</h2>
            </div>
            <div class="sign-up text-child">
                <form>
                    <div class="blanks">
                        <ul>
                            <li>
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name" name="first-name" required>
                            </li>
                            <li>
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email" required>
                            </li>
                            <li>
                                <label for="password1">Password</label>
                                <input type="password" id="password1" name="password1" pattern="[0-9a-zA-Z]{8,12}" title="Enter a password consisting of 8-12 alphanumerics." required>
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name" name="last-name" required>
                            </li>
                            <li>
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" name="phone" required>
                            </li>
                            <li>
                                <label for="password2">Confirm Password</label>
                                <input type="password" id="password2" name="password2" pattern="[0-9a-zA-Z]{8,12}" title="Enter a password consisting of 8-12 alphanumerics."required>
                            </li>
                        </ul>
                    </div>
                    <button class="submit" type="submit">Create Account</button>
                    <p class="msg">Already have an account? <a href="url">Log in</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
